<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Interactiva</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia Interactiva</h1>
        </header>
        <section id="config-section">
            <form id="config-form" autocomplete="off">
                <h2>Configuración del Juego</h2>
                <div class="form-group">
                    <label for="player-name">Nombre del jugador</label>
                    <input type="text" id="player-name" name="player-name" minlength="2" maxlength="20" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="question-amount">Cantidad de preguntas</label>
                    <input type="number" id="question-amount" name="question-amount" min="5" max="20" value="10" required>
                </div>
                <div class="form-group">
                    <label for="difficulty">Dificultad</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Fácil</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" name="category" required>
                        <option value="mixed">Mixtas</option>
                        <option value="9">Cultura General</option>
                        <option value="18">Ciencia: Computación</option>
                        <option value="21">Deportes</option>
                        <option value="23">Historia</option>
                        <option value="22">Geografía</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Comenzar Juego</button>
            </form>
        </section>

        <section id="loading-section" class="hidden">
            <div class="loader"></div>
            <p>Cargando preguntas...</p>
        </section>
        <main id="game-area" class="hidden">
            <div class="game-header">
                <span id="progress"></span>
                <span id="timer" class="timer"></span>
            </div>
            <section id="question-section">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-container"></div>
            </section>
            <div id="feedback"></div>
        </main>
        <section id="result-section" class="hidden">
            <h2>Resultados Finales</h2>
            <ul class="result-list">
                <li><strong>Jugador:</strong> <span id="result-player"></span></li>
                <li><strong>Puntuación:</strong> <span id="result-score"></span></li>
                <li><strong>Correctas:</strong> <span id="result-correct"></span> de <span id="result-total"></span></li>
                <li><strong>Porcentaje de aciertos:</strong> <span id="result-percent"></span>%</li>
                <li><strong>Tiempo promedio por pregunta:</strong> <span id="result-avg-time"></span> s</li>
            </ul>
            <div class="result-actions">
                <button id="play-again" class="btn-primary">Jugar de nuevo</button>
                <button id="change-config" class="btn-secondary">Cambiar configuración</button>
                <button id="end-game" class="btn-tertiary">Finalizar</button>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
